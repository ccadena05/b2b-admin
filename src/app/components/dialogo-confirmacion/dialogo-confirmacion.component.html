<div class="!w-48 bg-white">
   <h1 mat-dialog-title class="title">Confirmación</h1>
   <div mat-dialog-content>
      <p>{{data}}</p>
      ¿Deseas proceder?
   </div>
   <div mat-dialog-actions class="flex justify-between gap-x-3">
      <button class="btn-2 !w-[90px]" (click)="cerrarDialogo()">No</button>
      <button class="btn-1 !w-[90px]" (click)="confirmado()" cdkFocusInitial>Sí</button>
   </div>

</div>
