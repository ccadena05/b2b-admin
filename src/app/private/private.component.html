<div #container class="h-screen max-h-screen header finisher-header">
   <app-header [sidenav]="drawer" class="h-[calc(100%-4rem)]"></app-header>
   <mat-drawer-container class="w-full h-[calc(100%-4rem)] flex bg-transparent rounded-2xl">
      <mat-drawer #drawer [mode]="container.offsetWidth >= 1024 ? 'side' : 'over' "
         [opened]="container.offsetWidth >= 1024" class="w-full md:w-64 md:min-w-[16rem] md:max-w-[16rem] h-full"
         [ngClass]="drawer.mode == 'side' ? 'bg-transparent' :'!bg-slate-100'">
         <app-sidebar class="w-full"></app-sidebar>
      </mat-drawer>
      <mat-drawer-content>
         <div class="h-full overflow-scroll p-6 flex flex-col gap-y-6 justify-between">
            <div class="flex flex-col gap-y-6">
               <app-breadcrumbs class="h-6"></app-breadcrumbs>
               <div>
                  <router-outlet></router-outlet>
               </div>
            </div>

            <!-- <div *ngIf="hola == false" class="h-full !overflow-hidden">
               <app-waiter></app-waiter>
            </div>
            <div [class]="hola == true ? 'relative' : 'hidden'">
               <router-outlet></router-outlet>
            </div> -->
            <app-footer></app-footer>
         </div>
      </mat-drawer-content>
   </mat-drawer-container>
</div>
