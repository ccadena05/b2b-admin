<form class="mt-2" [formGroup]="signinForm">
	<div class="mx-auto max-w-xs flex flex-col gap-y-4">
		<div class="shadow-xl pt-4 pr-4 pl-4 bg-blue-100 max-w-xl rounded">
			<div class="">
				<mat-form-field appearance="fill">
					<mat-label>Ingresa tu correo</mat-label>
					<input
						matInput
						placeholder="usuario@netscool.com.mx"
						formControlName="email"
						required
					/>
					<mat-error *ngIf="signinForm.controls['auth_key'].invalid"
						>Campo requerido</mat-error
					>
				</mat-form-field>
			</div>
			<div class="pt-1 pb-1">
				<div class="relative">
					<mat-form-field appearance="fill">
						<mat-label>Ingresa tu contraseña</mat-label>
						<input
							matInput
							[type]="hide ? 'password' : 'text'"
							formControlName="auth_key"
							class="focus:ring-white focus:ring-0"
						/>
						<div
							class="cursor-pointer"
							matSuffix
							(click)="hide = !hide"
							[attr.aria-label]="'Hide password'"
							[attr.aria-pressed]="hide"
						>
						<icon matSuffix class="cursor-pointer" [i]="hide ? 'eye' : 'eye-off'" c="#334155" (click)="hide = !hide"></icon>
						</div>
						<mat-error *ngIf="signinForm.controls['auth_key'].invalid"
							>Campo requerido</mat-error
						>
					</mat-form-field>
					<div
						class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
					></div>
				</div>
			</div>
			<div class="pb-2"></div>
		</div>
		<button
			(click)="signup()"
			[disabled]="loading"
			matStepperNext
			class="text-white text-sm tracking-widest bg-gradient-fuchsia rounded-xl py-3 px-6 w-full"
		>
			Registrar
		</button>
		<button
			(click)="signin()"
			[disabled]="loading"
			matStepperNext
			class="tracking-widest text-sm bg-gradient-fuchsia bg-clip-text text-transparent border-2 border-fuchsia-600 rounded-xl py-3 px-6 w-full"
		>
			Iniciar sesión
		</button>
	</div>
</form>
